name: Daily File Operations

on:
  schedule:
    # Runs at 9:00 AM IST (3:30 AM UTC) every day
    - cron: '30 3 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  check-and-recreate:
    runs-on: ubuntu-latest
    outputs:
      should_continue: ${{ steps.check_day.outputs.should_continue }}
    steps:
      - name: Check if it's day 7
        id: check_day
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" -eq "7" ]; then
            echo "should_continue=false" >> $GITHUB_OUTPUT
            echo "It's day 7 - Repository will be deleted"
          else
            echo "should_continue=true" >> $GITHUB_OUTPUT
            echo "Not day 7 - Continuing with file operations"
          fi

      - name: Delete repository on day 7
        if: steps.check_day.outputs.should_continue == 'false'
        run: |
          echo "Deleting repository on day 7 (Sunday)"
          curl -X DELETE \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}
          echo "Repository deleted. It will be recreated tomorrow."

  file-operations:
    runs-on: ubuntu-latest
    needs: check-and-recreate
    if: needs.check-and-recreate.outputs.should_continue == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and push file
        run: |
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Get current date and timestamp
          DATE=$(date +"%Y-%m-%d_%H-%M-%S")
          DAY_NUM=$(date +%d)
          
          # Determine file type (30% chance for HTML/CSS/JS, 70% for TXT)
          RANDOM_NUM=$((RANDOM % 10))
          
          if [ $RANDOM_NUM -lt 3 ]; then
            # Create HTML/CSS/JS files
            FILE_TYPE=$((RANDOM % 3))
            
            if [ $FILE_TYPE -eq 0 ]; then
              # Create HTML file
              FILENAME="daily-page-${DATE}.html"
              cat > ${FILENAME} << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Automated Page</h1>
        <p>Created on: DATE_PLACEHOLDER</p>
        <p>This is an automated HTML file generation.</p>
    </div>
</body>
</html>
EOF
              sed -i "s/DATE_PLACEHOLDER/${DATE}/g" ${FILENAME}
              
            elif [ $FILE_TYPE -eq 1 ]; then
              # Create CSS file
              FILENAME="daily-style-${DATE}.css"
              cat > ${FILENAME} << 'EOF'
/* Daily Generated CSS File */
/* Created: DATE_PLACEHOLDER */

