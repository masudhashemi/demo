              sed -i "s/DATE_PLACEHOLDER/${DATE}/g" ${FILENAME}
              
            else
              # Create JS file
              FILENAME="daily-script-${DATE}.js"
              cat > ${FILENAME} << 'EOF'
// Daily Generated JavaScript File
// Created: DATE_PLACEHOLDER

class DailyAutomation {
    constructor() {
        this.createdDate = 'DATE_PLACEHOLDER';
        this.init();
    }

    init() {
        console.log(`Daily automation initialized on ${this.createdDate}`);
        this.displayInfo();
    }

    displayInfo() {
        const info = {
            timestamp: new Date().toISOString(),
            message: 'This is an automated daily JavaScript file',
            version: '1.0.0',
            status: 'active'
        };
        
        console.table(info);
        return info;
    }

    generateRandomColor() {
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    countdown(seconds) {
        let remaining = seconds;
        const timer = setInterval(() => {
            console.log(`Time remaining: ${remaining}s`);
            remaining--;
            if (remaining < 0) {
                clearInterval(timer);
                console.log('Countdown complete!');
            }
        }, 1000);
    }
}

// Initialize the automation
const automation = new DailyAutomation();

// Export for module usage
if (typeof module !== 'undefined' && module.exports) {
    module.exports = DailyAutomation;
}
EOF
              sed -i "s/DATE_PLACEHOLDER/${DATE}/g" ${FILENAME}
            fi
            
            echo "Created web file: ${FILENAME}"
          else
            # Create TXT file (70% of the time)
            FILENAME="daily-file-${DATE}.txt"
            echo "This file was created on ${DATE}" > ${FILENAME}
            echo "Automated daily file operation" >> ${FILENAME}
            echo "Day of month: ${DAY_NUM}" >> ${FILENAME}
            echo "Random content: $(uuidgen)" >> ${FILENAME}
            echo "Created text file: ${FILENAME}"
          fi
          
          # Add and commit the file
          git add ${FILENAME}
          git commit -m "Add daily file: ${FILENAME}"
          git push
          
          echo "Created and pushed: ${FILENAME}"

      - name: Delete the file
        run: |
          # Get the filename we just created (any extension)
          FILENAME=$(git log -1 --pretty=format: --name-only | grep -E '\.(txt|html|css|js)$' | head -n 1)
          
          if [ -n "$FILENAME" ]; then
            git rm ${FILENAME}
            git commit -m "Delete daily file: ${FILENAME}"
            git push
            echo "Deleted: ${FILENAME}"
          else
            echo "No file found to delete"
          fi
